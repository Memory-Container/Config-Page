<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="icon-wrapper">
                <div class="icon-container active">
                    <img class="icon" src="./assets/element-4.png">
                </div>
                <div class="icon-container">
                    <img class="icon" src="./assets/graph.png">
                </div>
                <div class="icon-container">
                    <img class="icon" src="./assets/medal-star.png">
                </div>
                <div class="icon-container">
                    <img class="icon" src="./assets/messages.png">
                </div>
                <div class="icon-container">
                    <img class="icon" src="./assets/setting-2.png">
                </div>
            </div>
        </div>
        <div class="main-content">
            <div class="header">
                <div class="header-left">
                    <h1 id="Welcome">
                        Welcome, Amanda
                    </h1> 
                    <span id="Date">
                        Tue, 07 June 2022
                    </span>
                </div>
                <div class="header-right">
                    <div class="search-bar">
                        <img src="./assets/search-normal.png" width="24px">
                        <input placeholder="Search">
                    </div>
                    <div class="notification">
                        <img src="./assets/notification-bing.png">
                    </div>
                    <img src="./assets/Rectangle 1072.png">
                </div>
            </div>
            <div class="profile">
                <div class="banner">
                    <img src="./assets/Rectangle 6691.png">
                </div>
                <div class="information">
                    <div class="information-header">
                        <div class="user">
                            <img src="./assets/Ellipse 11.png" width="100px">
                            <div class="name-email">
                                <span id="name">
                                    Alexa Rawles
                                </span>
                                <span id="email">
                                    alexarawles@gmail.com
                                </span>
                            </div>
                        </div>
                        <div id="edit">
                            <button class="user-edit">Edit</button>
                        </div>
                    </div>
                    <div class="user-information">
                        <div class="form-information">
                            <div class="form-right">
                                <div class="form-input">
                                    <div class="label">
                                        Full Name
                                    </div>
                                    <div class="drop-down">
                                        Your First Name
                                        <img src="./assets/dropDown_icon.png" width="24px">
                                    </div>
                                </div>
                                <div class="form-input">
                                    <div class="label">
                                        Gender
                                    </div>
                                    <div class="drop-down">
                                        Your Gender
                                        <img src="./assets/dropDown_icon.png" width="24px">
                                    </div>
                                </div>
                                <div class="form-input">
                                    <div class="label">
                                        Language
                                    </div>
                                    <div class="drop-down">
                                        Your Language
                                        <img src="./assets/dropDown_icon.png" width="24px">
                                    </div>
                                </div>
                            </div>
                            <div class="form-left">
                                <div class="form-input">
                                    <div class="label">
                                        Nick Name
                                    </div>
                                    <div class="drop-down">
                                        Your Nick Name
                                        <img src="./assets/dropDown_icon.png" width="24px">
                                    </div>
                                </div>
                                <div class="form-input">
                                    <div class="label">
                                        Country
                                    </div>
                                    <div class="drop-down">
                                        Your Country
                                        <img src="./assets/dropDown_icon.png" width="24px">
                                    </div>
                                </div>
                                <div class="form-input">
                                    <div class="label">
                                        Time Zone
                                    </div>
                                    <div class="drop-down">
                                        Your Time Zone
                                        <img src="./assets/dropDown_icon.png" width="24px">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="email-information">
                            <div class="email-title">
                                My email Address
                            </div>
                            <div class="email-address">
                                <img src="./assets/icon.png">
                                <div class="email">
                                    <div id="address">alexarawles@gmail.com</div>
                                    <div id="last-changed">1 month ago</div>
                                </div>
                            </div>
                            <button class="add-email">
                                +Add Email Address
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
